<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="" class="logo">
        <ul class="menu-top">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop <i class="fa-solid fa-caret-down"></i></a></li>
            <li><a href="#">Product <i class="fa-solid fa-caret-down"></i></a></li>
            <li><a href="#">Page <i class="fa-solid fa-caret-down"></i></a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <ul class="menu-top-right">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-user"></i></li>
            <li><i class="fa-solid fa-clock"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
    </header>

    <section class="slide">
        <div class="text">
            <h2>Stylish</h2>
            <h2>Top Trending</h2>
            <p>So soft, you don't want to take it off.</p>
            <button class="explore-button">EXPLORE NOW</button>
        </div>
    </section>
        
    <section class="feature">
        <h2>Featured Collections</h2>
        <p>Elevate your style with our chick featured collection</p>
        <div class="category">
            <div class="clothing">
                <img src="./images/model.png" alt="model.png">
                <a href="#">Clothing</a>
            </div>
            <div class="row">
                <div class="glasses">
                    <img src="./images/glasses.png" alt="glasses">
                    <a href="#">Glasses</a>
                </div>
                <div class="bags">
                    <img src="./images/bag.png" alt="bag">
                    <a href="#">Bags</a>
                </div>
            </div>
            <div class="shoes">
                <img src="./images/shoes.png" alt="shoes">
                <a href="#">Shoes</a>
            </div>
        </div>
    </section>
</body>
</html>
